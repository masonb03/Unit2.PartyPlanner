<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2 Party Planner</title>
    <script src="./planner.js" defer></script>
</head>
<body>
    <div id="root"></div>
    <button id= "getButton">Add Party</button>
    <button id="backButton">Go Back</button>
    <form id="addPartyForm">
        <input type="text" id="name" placeholder="Party Name" required>
        <input type="text" id="date" placeholder="Date" required>
        <input type="text" id="time" placeholder="Time" required>
        <input type="text" id="location" placeholder="Location" required>
        <textarea id="description" placeholder="Description"></textarea>
        <button type="submit">Add Party</button>
    </form>
</body>
</html>
